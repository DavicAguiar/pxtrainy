<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PxTrainy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">PxTrainy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Local</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Carrinho</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Entrega</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="delivery-wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-6 mb-4">
          <div class="card delivery-card h-100">
            <div class="card-body">
              <h2 class="text-center mb-4">Simulador de Entrega</h2>
              <div class="form-group mb-4">
                <h4>Endereço de Origem</h4>
                <input type="text" id="origin" class="form-control" placeholder="Ex: Av. Paulista, 1100, São Paulo, SP" value="Av. Paulista, 1100, São Paulo, SP">
              </div>
              <div class="form-group mb-4">
                <h4>Endereço de Destino</h4>
                <input type="text" id="destination" class="form-control" placeholder="Ex: Rua Augusta, 1500, São Paulo, SP" value="Rua Augusta, 1500, São Paulo, SP">
              </div>
              <button class="btn btn-primary w-100 mb-4" onclick="calculateRoute()">Calcular Rota</button>
              <div id="routeInfo" class="d-none route-info">
                <h5>Informações da Rota</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-md-6 mb-4">
          <div class="map-container">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loading" class="d-none">
    <div class="text-center">
      <!-- <img src="car.png" alt="Ícone de Carro" class="pulse"> -->
      <img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Ícone de Carro" class="pulse">
      <p class="mt-2">Iniciando trajeto...</p>
    </div>
  </div>

  <footer class="footer fixed-bottom">
    <div class="container">
      <p class="mb-0">PxTrainy © 2025 | Contato: contato@pxtrainy.com | (11) 1234-5678</p>
    </div>
  </footer>

  <script src="delivery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgkW8xfozjTdvZh6cEXpjyfY7sGnXvHWY&libraries=geometry&callback=initMap" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
